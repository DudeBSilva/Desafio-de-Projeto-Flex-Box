<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-fone">
                <img src="./instagram-power-celular-suelen.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram_logo.svg.png" class="instagram-logo" alt="Logo">
                    <br>
                    <div class="profile-photo">
                        <img src="./Puro-osso.jpg" alt="foto-perfil">
                    </div>
                    <br>
                    <a href="#" class="instagram-login">Contihue como Usuário</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <br>
                <div class="group">
                    <p class="not-account">Não é o Usuário</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">
                        Baixo o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
